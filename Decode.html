<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>DECODE</title>
        <meta charset="UTF-8">
        <meta name = "author" content=" Carlos Pavani">
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css"/>
        <link href="https://github.com/Pavanicarl/Decode.git"/>
    </head>

    <body>

        <h1>Decode</h1>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="area-principal">
                        <div class="area-texto" >
                            <textarea id="primary" placeholder="Digite aqui sua mensagem"  type="text"></textarea><br>
                                <button class= "botao" id="cripto">Codificar</button>
                                <button class= 'botao' id="descripto">Decodificar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div><br>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="area-secundaria">
                        <div class="area-codigo" >
                            <textarea id="resultado" placeholder=""  type="text"></textarea><br>
                                <button class= 'botao' id="copy">Copiar</button>
                        </div>       
                    </div>
                </div>
            </div>
        </div>

        <p id="informe">*Permitido apenas letras minúsculas e sem acentos!*</p>
    </body>

    <script src="principal.js"></script>
    <footer>©Desenvolvido por Carlos Pavani</footer>

</html>
